<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>

<body>
    <h1>Ejemplo</h1>
    <p>
        Mostrar un mensaje que se repita 3 veces en la página con el siguiente texto: <br><br>

        'Cuidado'
        'Ingrese su documento correctamente' <br>

        'Cuidado'
        'Ingrese su documento correctamente' <br>

        'Cuidado'
        'Ingrese su documento correctamente'
        La solución sin emplear funciones es:
    </p>

    <script>
        document.write("Cuidado<br>");
        document.write("Ingrese su documento correctamente<br>");
        document.write("Cuidado<br>");
        document.write("Ingrese su documento correctamente<br>");
        document.write("Cuidado<br>");
        document.write("Ingrese su documento correctamente<br><br>");
    </script>

    <h1>EJEMPLO FUNCIONES</h1>
    <script>
        function monstrarMensaje() {
            document.write("Cuidado<br>");
            document.write("Ingrese su documento correctamente<br>");
        }

        monstrarMensaje();
        monstrarMensaje();
        monstrarMensaje();
    </script>

</body>

</html>
